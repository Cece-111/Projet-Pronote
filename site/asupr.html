<script>  
            function changeColor(color) { 
                document.body.style.background = color; 
            }
    </script>           
<div style = "text-align:left;">    
        <p><b>Cliquez sur le bouton pour changer la couleur du fond.</b></p>
        <button onclick = "changeColor('red');"style="color: red;">Rouge</button>
        <button onclick = "changeColor('#66FF00');"style="color: #66FF00;">Vert</button>
        <button onclick = "changeColor('blue');"style="color: blue;">Bleu</button>
        <button onclick = "changeColor('yellow');"style="color: yellow;">Jaune</button>
        <button onclick = "changeColor('#660099');"style="color: #660099;">Violet</button>
        <button onclick = "changeColor('#353535');"style="color: #353535;">Gris</button> 
        <button onclick = "changeColor('white');" style="color: white;">Blanc</button>
    </div>
